<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="images">
    <img class="backgroundImg" src="./backgroundImage.jpg" />
    <div class="odin">
      <img class="odinImg" src="./odin-lined.png" />
      <span>ODIN</span>
    </div>
    <div class="credit">Photo by <span>Halie West</span> on <span>Unsplash</span></div>
  </div>
  <div class="content">
    <div class="head">
      <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
      <span>Sign Up now to get started.</span>
      <span>You know you want to</span>
    </div>
    <form action="">
      <div class="signUp">
        <div class="title">Let's do this!</div>
        <div class="inputs">
          <div class="input">
            <label for="firstName">FIRST NAME</label>
            <input class="inputBox" type="text" id="firstName" name="firstName"/>
          </div>
          <div class="input">
            <label for="lastName">LAST NAME</label>
            <input class="inputBox" type="text" id="lastName" name="lastName"/>
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input class="inputBox" type="email" id="email" name="email"/>
          </div>
          <div class="input">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input class="inputBox" type="tel" id="phoneNumber" name="phoneNumber"/>
          </div>
          <div class="input">
            <label for="password">PASSWORD</label>
            <input class="inputBox" type="password" required id="password" name="password"/>
            <span class="error">* Passwords do not match</span>
          </div>
          <div class="input">
            <label for="passwordConfirm">CONFIRM PASSWORD</label>
            <input class="inputBox" type="password" required id="passwordConfirm" name="passwordConfirm"/>
          </div>
        </div>
      </div>
      <button class="createBtn">Create Account</button>
    </form>
    <div class="tail">
      <span>Already have an acocunt?</span>
      <span class="logIn">Log in</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
