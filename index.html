<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="images">
    <img class="backgroundImg" src="./backgroundImage.jpg" />
    <div class="odin">
      <img class="odinImg" src="./odin-lined.png" />
      <span>ODIN</span>
    </div>
    <div class="credit">Photo by <span>Halie West</span> on <span>Unsplash</span></div>
  </div>
  <div class="content">
    <div class="head">
      <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
      <span>Sign Up now to get started.</span>
      <span>You know you want to</span>
    </div>
    <form action="submit">
      <div class="signUp">
        <div class="title">Let's do this!</div>
        <div class="inputs">
          <div class="input">
            <label>FIRST NAME</label>
            <input/>
          </div>
          <div class="input">
            <label>LAST NAME</label>
            <input/>
          </div>
          <div class="input">
            <label>EMAIL</label>
            <input/>
          </div>
          <div class="input">
            <label>PHONE NUMBER</label>
            <input/>
          </div>
          <div class="input">
            <label>PASSWORD</label>
            <input/>
          </div>
          <div class="input">
            <label>CONFIRM PASSWORD</label>
            <input/>
          </div>
        </div>
      </div>
      <button class="createBtn">Create Account</button>
    </form>
    <div class="tail">
      <span>Already have an acocunt?</span>
      <span class="logIn">Log in</span>
    </div>
  </div>
</body>
</html>
